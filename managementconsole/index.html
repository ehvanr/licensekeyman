<!DOCTYPE HTML>

<html>
    <head>
        <title>Management Console</title>
        <link rel="stylesheet" type="text/css" href="./res/style.css" />
        <link rel="stylesheet" type="text/css" href="./res/dataTables.css" />
        <link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>

        <script src="./res/jquery.js"></script>
        <script src="./res/jquery.dataTables.js"></script>
        <script src="./res/myJS.js"></script>
        <script src="./res/apiConnector.js"></script>
    </head>
    <body onload="onLoad();">
        <div id='header_wrapper'>
            <div id='header'>
                <h1>Key Management Console</h1>
            </div>
        </div>
        <div id='wrapper'>
            <div id='navigation'>
                <ul>
                    <li onclick="getApplications(generateTable);">Applications</li>
                    <li onclick="getKeysByApplication(prompt('Please Enter ApplicationID:'), generateTable);">Keys By Application</li>
                    <li onclick="getUsersOnApplication(prompt('Please Enter ApplicationID:'), generateTable);">Users on Application</li>

                    <li onclick="getUsers(generateTable);">Users</li>
                    <li onclick="getActiveUsers(generateTable);">Active Users</li>
                    <li onclick="getInActiveUsers(generateTable);">Inactive Users</li>

                    <li onclick="getKeys(generateTable);">Keys</li>
                    <li onclick="getActiveKeys(prompt('Please Enter ApplicationID:'), generateTable);">Active Keys</li>
                    <li onclick="getInActiveKeys(prompt('Please Enter ApplicationID:'), generateTable);">Inactive Keys</li>
                </ul>
            </div>
            <div id='content'>
            </div>
            <div id='submenu'>
            </div>
        </div> 
    </body>
</html>
